<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>定义input type="file" 的样式</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../static/css/form.css" />
    <style>
        body {
            padding: 0 30px;
        }


        .upload-box {
            position: relative;
        }

        .upload-value {
            position: relative;
            z-index: 3;
            opacity: 0;
        }

        .upload-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
        }
    </style>
    <script src="../../static/js/jquery-3.2.1.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
    <script src="../../static/js/Form.js"></script>
</head>

<body>
    <div class="file-box">
        <form id="upload_form" class="navbar-form" action="" method="post" enctype="multipart/form-data">
            <div class="form-group upload-box">
                <input class="form-control upload-text" type="text" placeholder="请选择文件上传" readonly>
                <input class="form-control upload-value" type="file" name="fileField">
            </div>
            <input type="submit" name="submit" class="btn btn-default" value="上传" onclick="" />
        </form>
    </div>
</body>
<script>
    $(function () {
        const uploadForm = new Form('#upload_form')

    })
</script>

</html>
